name: Version Bump & Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  bump-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Check for unreleased changes
        id: check
        run: |
          if grep -q '^\## \[Unreleased-' CHANGELOG.md; then
            echo "has_unreleased=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_unreleased=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version
        if: steps.check.outputs.has_unreleased == 'true'
        run: bash scripts/bump-version.sh

      - name: Commit and tag
        if: steps.check.outputs.has_unreleased == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump version to v${VERSION}"
          git tag "v${VERSION}"
          git push origin main --tags

      - name: Create GitHub release
        if: steps.check.outputs.has_unreleased == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # Extract changelog section for this version
          BODY=$(sed -n "/^## \[${VERSION}\]/,/^## \[/{/^## \[${VERSION}\]/d;/^## \[/d;p}" CHANGELOG.md)
          echo "$BODY" > /tmp/release-notes.md
          gh release create "v${VERSION}" \
            --title "DartForge v${VERSION}" \
            --notes-file /tmp/release-notes.md
