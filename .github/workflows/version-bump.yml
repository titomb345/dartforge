name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Check for unreleased changes
        id: check
        run: |
          if grep -q '^\## \[Unreleased-' CHANGELOG.md; then
            echo "has_unreleased=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_unreleased=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version
        if: steps.check.outputs.has_unreleased == 'true'
        run: bash scripts/bump-version.sh

      - name: Read new version
        if: steps.check.outputs.has_unreleased == 'true'
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Push tag and version PR
        if: steps.check.outputs.has_unreleased == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="chore/bump-v${VERSION}"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "chore: bump version to v${VERSION}"
          git tag "v${VERSION}"

          git push origin "$BRANCH" --tags
          gh pr create --base main --head "$BRANCH" \
            --title "chore: bump version to v${VERSION}" \
            --body "Automated version bump to v${VERSION}. Merge to update main."
          # Mark required status checks as passing so auto-merge can proceed.
          # Version bump PRs are automated and don't need CI or changelog checks.
          BUMP_SHA=$(git rev-parse HEAD)
          gh api repos/${{ github.repository }}/statuses/$BUMP_SHA \
            -f state=success -f context=ci -f description="Skipped for version bump"
          gh api repos/${{ github.repository }}/statuses/$BUMP_SHA \
            -f state=success -f context=changelog -f description="Skipped for version bump"

          gh pr merge "$BRANCH" --squash --auto --delete-branch

      - name: Trigger build
        if: steps.check.outputs.has_unreleased == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: gh workflow run build-release.yml -f "tag=v${VERSION}"
