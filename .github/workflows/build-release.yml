name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g. v0.2.0)'
        required: true

jobs:
  build:
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - name: Resolve tag
        id: tag
        shell: bash
        run: echo "tag=${{ github.event.inputs.tag || github.ref_name }}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - run: npm ci

      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.tag.outputs.tag }}"
          VERSION="${VERSION#v}"
          BODY=$(sed -n "/^## \[${VERSION}\]/,/^## \[/{/^## \[${VERSION}\]/d;/^## \[/d;p}" CHANGELOG.md)
          echo "$BODY" > release-notes.md

      - name: Build Tauri app
        shell: cmd
        run: npm run tauri build

      - name: Create release and upload artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
        shell: bash
        run: |
          # Create release if it doesn't exist
          gh release view "$TAG" > /dev/null 2>&1 || \
            gh release create "$TAG" --title "DartForge $TAG" --notes-file release-notes.md

          # Upload all installer artifacts
          for f in src-tauri/target/release/bundle/msi/*.msi \
                   src-tauri/target/release/bundle/nsis/*.exe; do
            if [ -f "$f" ]; then
              echo "Uploading: $f"
              gh release upload "$TAG" "$f" --clobber
            fi
          done

          # Update release notes
          gh release edit "$TAG" --notes-file release-notes.md
