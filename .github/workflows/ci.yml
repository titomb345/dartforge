name: CI

on:
  pull_request:
    branches: [main]

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check CHANGELOG has unreleased section
        run: |
          if grep -qE '^\## \[Unreleased-(major|minor|patch)\]' CHANGELOG.md; then
            TYPE=$(grep -oE 'Unreleased-(major|minor|patch)' CHANGELOG.md | head -1)
            echo "Found [$TYPE] section"
          else
            echo "::error::CHANGELOG.md must contain an [Unreleased-major], [Unreleased-minor], or [Unreleased-patch] section."
            exit 1
          fi

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check

      - name: Cargo clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings
